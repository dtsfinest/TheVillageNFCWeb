<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <radialGradient id="greenGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#a8d8a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7c59;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer border -->
  <ellipse cx="400" cy="200" rx="380" ry="180" fill="none" stroke="#8b0000" stroke-width="8"/>
  <ellipse cx="400" cy="200" rx="360" ry="160" fill="none" stroke="#ffffff" stroke-width="4"/>
  <ellipse cx="400" cy="200" rx="340" ry="140" fill="none" stroke="#8b0000" stroke-width="4"/>
  
  <!-- Background -->
  <ellipse cx="400" cy="200" rx="330" ry="130" fill="url(#greenGradient)"/>
  
  <!-- House icon -->
  <g transform="translate(400, 80) scale(2)">
    <!-- Outer house frame -->
    <polygon points="0,-25 -20,0 -15,0 -15,20 15,20 15,0 20,0" fill="#8b0000" stroke="#ffffff" stroke-width="1"/>
    <!-- Middle house frame -->
    <polygon points="0,-20 -15,-2 -12,-2 -12,15 12,15 12,-2 15,-2" fill="#8b0000" stroke="#ffffff" stroke-width="1"/>
    <!-- Inner house frame -->
    <polygon points="0,-15 -10,-4 -8,-4 -8,10 8,10 8,-4 10,-4" fill="#8b0000" stroke="#ffffff" stroke-width="1"/>
    <!-- Window -->
    <rect x="-3" y="-1" width="6" height="6" fill="#ffffff"/>
    <line x1="0" y1="-1" x2="0" y2="5" stroke="#8b0000" stroke-width="1"/>
    <line x1="-3" y1="2" x2="3" y2="2" stroke="#8b0000" stroke-width="1"/>
  </g>
  
  <!-- Main text "THE VILLAGE" -->
  <text x="400" y="180" font-family="serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#8b0000" stroke="#ffffff" stroke-width="2">THE VILLAGE</text>
  
  <!-- Subtitle "ITALIAN RESTAURANT" -->
  <text x="400" y="220" font-family="serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#8b0000" stroke="#ffffff" stroke-width="1">ITALIAN RESTAURANT</text>
</svg> 